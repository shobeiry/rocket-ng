<div class="flex flex-col items-center gap-8">
  <div class="space-y-2 text-center">
    <h1 class="text-xl font-medium" trans>Confirm password</h1>
    <p class="text-muted-foreground text-center text-sm" trans>This is a secure area of the application. Please confirm your password before continuing.</p>
  </div>

  <form [formGroup]="confirmPasswordForm" class="flex flex-col gap-6 w-100" (ngSubmit)="onSubmit()">
    <div class="grid gap-6">
      <div class="grid gap-2">
        <rc-label>{{ "Password" | trans }}</rc-label>
        <rc-input tabindex="2" type="password" [placeholder]="'Password' | trans" formControlName="password"/>
      </div>

      <div class="flex items-center space-x-3 mt-4">
        <rc-button tabindex="3" class="w-full">{{ "Confirm password" | trans }}</rc-button>
      </div>
    </div>
  </form>
</div>
