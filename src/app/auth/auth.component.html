<div class="absolute rtl:right-5 ltr:left-5 top-5">
  <div class="inline-flex rounded-md shadow-xs gap-0" role="group">
    <rc-dropdown>
      @let lang = translator.language();
      <rc-button class="rounded-e-none">
        {{ lang.name }}
        <lucide-icon name="chevron-down" size="18"></lucide-icon>
      </rc-button>

      <ng-template #menu>
        @for (lang of translator.languages; track lang.lang) {
          <div class="block px-4 py-2 text-sm text-gray-700 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0" (click)="changeLanguage(lang.lang)">{{ lang.name }}</div>
        }
      </ng-template>
    </rc-dropdown>

    <rc-button (click)="changeTheme()" class="rounded-s-none">
      <lucide-icon [name]="theme.theme =='dark' ? 'moon' : (theme.theme=='light' ? 'sun' : 'monitor-cog')" size="18"></lucide-icon>
    </rc-button>
  </div>
</div>

<div class="bg-background flex min-h-svh flex-col items-center justify-center gap-6 p-6 md:p-10">
  <div class="w-full max-w-sm">
    <div class="flex flex-col gap-8">
      <div class="flex flex-col items-center gap-4">
        <a href="#" class="flex flex-col items-center gap-2 font-medium">
          <div class="mb-1 flex h-9 w-9 items-center justify-center rounded-md">
            <lucide-icon name="gem" size="64" [strokeWidth]="1.3"></lucide-icon>
          </div>
        </a>
        <router-outlet/>
      </div>
    </div>
  </div>
</div>
